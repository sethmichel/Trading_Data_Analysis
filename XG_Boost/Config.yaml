# Model objective and learning settings
objective: binary:logistic
use_label_encoder: false
eval_metric: logloss
learning_rate: 0.1
max_depth: 4
n_estimators: 200

# Regularization (optional, start simple)
gamma: 0
min_child_weight: 1
subsample: 1.0
colsample_bytree: 1.0

# Randomness control
random_state: 42